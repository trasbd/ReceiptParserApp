<form method='POST'><input name='store' value='{{ receipt.store }}'><input name='date' value='{{ receipt.date }}'><input
        name='total' value='{{ receipt.total }}'><button>Save</button></form>

<form method="POST" action="{{ url_for('delete_receipt', receipt_id=receipt.id) }}"
    onsubmit="return confirm('Are you sure you want to delete this receipt?');" style="margin-top: 1rem;">
    <button type="submit" class="btn red darken-2">Delete</button>
</form>
