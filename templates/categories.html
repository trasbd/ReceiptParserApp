<form method="POST">
    {% for store in stores %}
    <div>
        <label>{{ store[0] }}</label>
        <select name="{{ store[0] }}">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
            <option value="__new__">New Category</option>
        </select>
        <input type="text" name="new_{{ store[0] }}" placeholder="New category name (if any)">
    </div>
    {% endfor %}
    <button type="submit">Save</button>
</form>
